<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="./css/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="./dist/app.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600,400' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="reportH1">
		<h1>Report</h1>
	</div>
	<div class="content">
		<div class="date-pick-warp">
			<div class="line top-line"></div>
			<div class="current-date">
				<h3>Date</h3>
				<div class="current-date-box">
					<p id="current-date-number">365</p>
					<p id="current-date-text">days</p>
				</div>
			</div>
			<div class="date-pick">
				<div class="date-pick-slider">
					<div class="date-pick-slider-active"></div>
					<div class="date-picker" id="date-picker-1">
						<div class="pointer" id="pointer1"></div>
						<p class="date-pick-inner-text" id="date-inner-text-1">Jun, 1</p>
					</div>
					<div class="date-picker" id="date-picker-2">
						<div class="pointer" id="pointer2"></div>
						<p class="date-pick-inner-text" id="date-inner-text-2">Dec, 31</p>
					</div>
				</div>
			</div>
			<ul class="date-pick-menu">
				<li class="date-pick-menu-li">
					<button class="date-pick-menu-radio" type="radio"></button>
					<label for="date-pick-menu-radio">Last week</label>
				</li>
				<li class="date-pick-menu-li">
					<button class="date-pick-menu-radio" type="radio"></button>
					<label for="date-pick-menu-radio">Last month</label>
				</li>
				<li class="date-pick-menu-li">
					<button class="date-pick-menu-radio" type="radio"></button>
					<label for="date-pick-menu-radio">Last quarter</label>
				</li>
				<li class="date-pick-menu-li">
					<button class="date-pick-menu-radio" type="radio"></button>
					<label for="date-pick-menu-radio">Last year</label>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
