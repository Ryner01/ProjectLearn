<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="./css/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="./dist/app.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600,400' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="reportH1">
		<h1>Report</h1>
	</div>
	<div class="content">
		<div class="date-pick-warp">
			<div class="line top-line"></div>
			<div class="current-date">
				<h3>Date</h3>
				<div class="current-date-box">
					<p id="current-date-number">5</p>
					<p id="current-date-text">monday</p>
				</div>
			</div>
			<div class="date-pick">
				<div class="date-pick-slider">
					<div class="date-pick-slider-splice"></div>
					<div class="date-picker" id="date-picker-1">
						<div class="pointer" id="pointer1"></div>
						<p class="date-pick-inner-text">May 14</p>
					</div>
					<div class="date-picker" id="date-picker-2">
						<div class="pointer" id="pointer2"></div>
						<p class="date-pick-inner-text">Aug 20</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
